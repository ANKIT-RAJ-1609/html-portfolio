<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered list</title>
</head>
<body>
    <h1>Ankit recipie</h1>
    <h2>Ingredients</h2>
    <h3>For the dough</h3>
    <ul>
        <li>3/4 cup warm water</li>
        <li>2 teaspoons yeast</li>
        <li>3cups bread flour</li>
    </ul>
    <h3>For the fillings</h3>
    <ul>
        <li>2/3 cup dark brown sugar</li>
        <li>1/4 cup butter</li>
        </ul>
        <h2>Instructions</h2>
        <ol>
            <li>mix the milk with the yeast</li>
            <li>melt the butter</li>
        </ol>
</body>
</html>
